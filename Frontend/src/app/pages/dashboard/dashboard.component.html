<clr-accordion [clrAccordionMultiPanel]="true" class="left">
  <clr-accordion-panel>
    <clr-accordion-title>Item 1</clr-accordion-title>
    <clr-accordion-content>Content 1</clr-accordion-content>
  </clr-accordion-panel>

  <clr-accordion-panel>
    <clr-accordion-title>Item 2</clr-accordion-title>
    <clr-accordion-content>Content 2</clr-accordion-content>
  </clr-accordion-panel>

  <clr-accordion-panel>
    <clr-accordion-title>Item 3</clr-accordion-title>
    <clr-accordion-content>Content 3</clr-accordion-content>
  </clr-accordion-panel>
</clr-accordion>

<div class="clr-row">
  <div class="clr-col-lg-4 clr-col-sm-6 clr-col-12">
    <div class="card">
      <div class="card-header">
        To-Do Liste
      </div>
      <div class="card-block">
        <div class="progress top">
          <progress value="0" max="100" id="bar" style="color: green"></progress>
        </div>
        Diese Auftr√§ge stehen heute an:
      </div>
      <div class="card-block">
        <ul class="list" *ngFor="let item of samples">
          <li>
            {{item.title}}
            <button type="button" class="btn btn-icon btn-success btn-sm custom-small" aria-label="done" (click)="check($event)">
              <clr-icon shape="check"></clr-icon>
            </button>
            <ul *ngFor="let i of item.subs">
              <li>
                {{i.title}}
                <button type="button" class="btn btn-icon btn-success btn-sm custom-small" aria-label="done" (click)="check($event)">
                  <clr-icon shape="check"></clr-icon>
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="card-footer">
        <a class="btn btn-primary">Action</a>
      </div>
    </div>
  </div>
</div>
