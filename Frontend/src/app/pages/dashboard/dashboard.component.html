<div id="dashboard">

    <ng-container *ngIf="['admin', 'root', 'headOfDepartment'].includes(user.rechteklasse)">
        <h2>Arbeitsgruppen</h2>

        <ng-container *ngIf="['admin', 'root'].includes(user.rechteklasse)">
            <button class="btn" (click)="openWizard()">Arbeitsgruppe hinzuf√ºgen</button>
            <dashboard-add-group-wizard [(open)]="open"></dashboard-add-group-wizard>
        </ng-container>

        <ng-container *ngIf="['admin', 'root', 'headOfDepartment'].includes(user.rechteklasse)">
            <button class="btn" (click)="reload()">Aktualisieren</button>
            <ng-container *ngIf="groups">
                <dashboard-groups [groups]="groups"></dashboard-groups>
            </ng-container>
        </ng-container>
    </ng-container>

    <br />
    <hr />
    <br />
    
    <ng-container *ngIf="!isMobile">
        <ng-container *ngFor="let g of userGroups">
            <dashboard-group-overview [group]="g"></dashboard-group-overview>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="isMobile">
        <dashboard-panel [employees]="employees"></dashboard-panel>
    </ng-container>
</div>
