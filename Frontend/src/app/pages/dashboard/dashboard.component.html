<div id="dashboard">

    <h2>Mitarbeiter</h2>
    <ng-container *ngIf="!isMobile">
        <dashboard-employees [employees]="employees"></dashboard-employees>
    </ng-container>
    <ng-container *ngIf="isMobile">
        <dashboard-panel [employees]="employees"></dashboard-panel>
    </ng-container>

    <br />
    <hr />
    <br />

    <ng-container *ngIf="['admin', 'root', 'personalabteilung', 'gruppenleiter'].includes(user.rechteklasse)">
        <h2>Arbeitsgruppen</h2>

        <ng-container *ngIf="['admin', 'root'].includes(user.rechteklasse)">
            <button class="btn" (click)="openWizard()">Arbeitsgruppe hinzuf√ºgen</button>
            <dashboard-add-group-wizard [(open)]="open"></dashboard-add-group-wizard>
        </ng-container>
        
        <dashboard-groups [groups]="groups"></dashboard-groups>
    </ng-container>
</div>
